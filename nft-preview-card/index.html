<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
        position: absolute;
        bottom: 0;
        padding: 1rem;
        width: 100%;
        text-align: center;
        color: white;
        bottom: 0;
        font-family:sans-serif;
        
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <section class="nft-card">
        <div class="main-img-div">
          <div class="eye-icon-div">
          <img src="/images/icon-view.svg" class="eye-icon" alt="eye-icon" />
          </div>
          <img src="/images/image-equilibrium.jpg" alt="nft-img" />
        </div>

        <div class="card-middle-section">
          <h1>Equilibrium #3429</h1>
          <p class="blurb blue-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="meta-row">
            <div class="meta-col">
              <div class="icon-div">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
              </div>
              <h5 class="cyan-text">0.041ETH</h5>
            </div>
            <div class="meta-col">
            <div class="icon-div">
              <img src="images/icon-clock.svg" alt="clock-icon" />
            </div>
            <h5 class="blue-text thin">3 days left</h5>
          </div>
          </div>
          </div>
          <div class="user-img-name-row">
            <div class="user-img-div">
              <img src="images/image-avatar.png" alt="user-img">
            </div>
            <h5>
              <span class="blue-text thin">Creation of </span>
              <span class="person-name"> Jules Wyvern</span>
            </h5>
          </div>
        </div>
      </section>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PictureThisCoding</a>.
    </div>
  </body>
</html>
